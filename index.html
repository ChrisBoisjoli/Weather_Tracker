<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Weather Tracker</h1>
    <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Zipcode</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Search City">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Enter City</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Enter City">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    
</body>
</html>
