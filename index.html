<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <h1>Weather Tracker</h1>
    <div class="container">
        <input  class="form-control form-control-lg" type="text" id="city-input" placeholder="Enter City" aria-label=".form-control-lg example">
          <div class="col-auto">
            <button id="add-city" type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="buttons-view"class="col-3">Cities</div>
        <div class="col-9 currentWeather jumbotron">
            <table class="table">
            <thead>
              <tr>
                <th scope="col">City</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Windspeed</th>
                <th scope="col">UV Index</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">Five Day Forcast</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
